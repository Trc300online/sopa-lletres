<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
</head>

<body>
    <header>

    </header>
    <main>

        <section>
            <h1>Registre</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Registra la teva conta</legend>
                    <label for="userName">Usuari</label>
                    <input required type="text" name="userName" id="userName">
                    <br>
                    <label for="password">Contrasenya</label>
                    <input required type="password" name="password" id="password">
                    <br>
                    <label for="repeatPassword">Repeteix la contrasenya</label>
                    <input required type="password" name="repeatPassword" id="repeatPassword">
                    <br>
                    <label for="name">Nom</label>
                    <input required type="text" name="name" id="name">
                    <br>
                    <label for="surname">Llinatge</label>
                    <input required type="text" name="surname" id="surname">
                    <br>
                    <label for="secondSurname">Segon llinatge (opcional)</label>
                    <input type="text" name="secondSurname" id="secondSurname">
                    <br>
                    <label for="email">Correu electronic</label>
                    <input required type="email" name="email" id="email">
                    <br>
                    <label for="birthday">Data de naixement</label>
                    <input required type="date" name="birthday" id="birthday">
                </fieldset>
                <button type="submit">Registra</button>
            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
