<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuració</title>
</head>

<body>
    <header>

    </header>
    <main>

        <section>
            <h1>Configuració</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Idioma</legend>
                    <select name="language" id="language">
                        <option value="ca">Català</option>
                        <option value="eu">Euskera</option>
                        <option value="en">English</option>
                        <option value="ga">Galego</option>
                    </select>
                </fieldset>
                <button type="submit">Desa canvis</button>
            </form>
            <form action="#" method="post">
                <fieldset>
                    <legend>Fons de la sopa de lletres</legend>
                    <select name="backgroundTheme" id="backgroundTheme">
                        <option value="mint">Menta</option>
                        <option value="hContrast">Contrastat</option>
                        <option value="dracula">Dracula</option>
                        <option value="white">Blanc</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Color dels botons</legend>
                    <select name="theme" id="theme">
                        <option value="red">Vermell</option>
                        <option value="green">Verd</option>
                        <option value="blue">Blau</option>
                        <option value="black">Negre</option>
                    </select>
                </fieldset>
                <button type="submit">Desa canvis</button>
            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
