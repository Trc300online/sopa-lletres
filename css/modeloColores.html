<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            text-align: center;
        }

        /* Paleta colors */
        .col1 {
            width: 500px;
            height: 50px;
            background-color: var(--bg-color);
        }

        .col2 {
            width: 500px;
            height: 50px;
            background-color: var(--highlight-color);
        }

        .col3 {
            width: 500px;
            height: 50px;
            background-color: var(--secondary-color);
        }

        .col4 {
            width: 500px;
            height: 50px;
            background-color: var(--tertiary-color);
        }

        .col5 {
            color: white;
            width: 500px;
            height: 50px;
            background-color: var(--border-color);
        }

        .col6 {
            color: white;
            width: 500px;
            height: 50px;
            background-color: var(--header-color);
        }

        .col7 {
            color: white;
            width: 500px;
            height: 50px;
            background-color: var(--tx-color);
        }
    </style>
</head>

<body>
    <div>
        <p class="col1">bg color</p>
        <p class="col7">tx color</p>
        <p class="col2">highlight color</p>
        <p class="col6">header color</p>
        <p class="col3">secondary color</p>
        <p class="col4">tertiary color</p>
        <p class="col5">border color</p>
    </div>
</body>

</html>
