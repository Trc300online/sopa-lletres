    Hello World
    <div id="hello"></div>
    <script>
        (async () => {
            const query = "select * from Prova";
            const api = await fetch("http://localhost:3000/daw/" + encodeURIComponent(query))
            const data = await api.json();

            array_rebuda_noms = data.data.map(r => r.nom);
            array_rebuda_ids = data.data.map(r => r.id);
            codi_html = "<table border=1>";
            for (let element of array_rebuda_noms) {
                codi_html = codi_html + "<tr><td>" + element + "</td></tr>";
            }

            codi_html = codi_html + "</table>";
            console.log(codi_html);
            document.querySelector("#hello").innerHTML = codi_html;
        })()
    </script>
